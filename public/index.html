<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log In</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <script src="javascripts/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="javascripts/main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="credentials" class="container col-lg-4 col-lg-offset-4">
    <input type="text" id="username" class="form-control" placeholder="Username"><br>
    <input type="password" id="password" class="form-control" placeholder="Password"><br>
    <div class="col-lg-12">
        <button id="login" class="btn btn-primary col-lg-4 col-lg-offset-4">Log In</button>
    </div>
</div>
<script src="javascripts/jquery.js"></script>
<script>
    $(function () {
        $('#login').click(function () {
            var username = $('#username').val().toString();
            var password = $('#password').val().toString();
            $.post('/login', {username: username, password: password}, function (data) {
                if(data.authunticated == true){
                    console.log("true");
                    window.open('http://localhost:5000/main_page.html', '_self')
                }
                else{
                    console.log("false");
                }
            })
        })
    })
</script>
</body>
</html>
